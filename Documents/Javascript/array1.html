		var arr=["Nay Toe","Khin Wint Wha","Pyay Ti Oo","Sai Sai Kham Hlaing","Aye Myat Thu"];//index array
		console.log(arr[1]);
		console.log(typeof(arr));
		document.write(arr.length+"<br>");
		document.write(arr.sort()+"<br>");
		document.write(arr.reverse()+"<br>");
		document.write(arr.toString()+"<br>");
		document.write(arr.join(","+"<br>"));
		arr.push("Phway Phawy");
		document.write(arr+"<br>");
		arr.unshift("Aung Ye Lin");
		arr.pop();//latest array index
		arr.shift();//first array index
		document.write(arr+"<br>");
		arr.splice(2,2);
		document.write(arr+"<br");
	</script>
