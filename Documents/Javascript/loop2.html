<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Pattern</h1>
<script type="text/javascript">
	for(var i=1;i<=5;i++){
		for(var j=1;j<=i;j++){
			document.write("*");
		}
		document.write("<br>");
	}
    
    for(var i=5;i>=1;i--){
    	for( var j=1;j<=i;j++){
    		document.write("*");
    	}
    	document.write("<br>");
    }
</script>
</body>
</html>
