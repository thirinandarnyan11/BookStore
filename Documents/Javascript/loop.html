


<!DOCTYPE html>
<html>
<head>
	<title>Looping example</title>
</head>
<body>

	<script type="text/javascript">
		// while loop
		var num=1;
		while(num<0){
			document.write("This number is "+num+"<br>");
			num++;
		}

		//do while  
		var no1=1;
		do{
			document.write("This number is "+no1+"<br>");
			no1++;
		}while(no1<0);

		//for loop
		for(var i=1;i<=10;i++){
			document.write("This number is "+i+"<br>");
		}
	</script>
</body>
</html>
