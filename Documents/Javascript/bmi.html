<!DOCTYPE html>
<html>
<head>
	<title>Body Mess Index</title>
</head>
<style type="text/css">
	.form{
		margin-left: 30px;
		margin-top: 30px;
	}
	.field{
		width: 55px;
	}
	.showtext{
		margin-left: 25%;
		margin-top: -130px;
	}
	label{
		font-weight: bold;
	}
	button{
		border-radius: 5px;
	}
	hr{
		width: 30px;
		margin-left: 0px;
	}
	.result{
		width: 120px;
	}
</style>
<body>
	<form name="myForm" class="form" border="1">
		<label for="height">Height</label>
		<input type="number" name="height" id="height" class="field">
		<label for="height">ft</label>
		<input type="number" name="inches" id="inches" class="field">
		<label for="inches">inches</label><br><br>
		<label for="weight">Weight</label>
		<input type="number" name="weight" id="weight" class="field">
		<label for="weight">lb</label><br><br>
		<button type="button" onclick="compute()">Compute</button>
		<button type="button" onclick="reset()">Reset</button><br><br>
		<div class="showtext" id="hide">
			<h4>Result<br><hr><br>Your BMI is &nbsp;&nbsp;&nbsp;<input type="number" name="bmi" id="bmi" class="result"></h4>
			<h4>Your Weight is&nbsp;<input type="text" name="result" id="result" class="result"></h4>
		</div>
	</form>
	<script type="text/javascript">
		var bmi;var result;
		function compute(){
			var ht=parseInt(document.myForm.height.value);
			var inches=parseInt(document.myForm.inches.value);
			var weight=parseInt(document.myForm.weight.value);
			var height=Math.pow(((ht*12)+inches),2);
			bmi=((weight/height)*703).toFixed(2);
			document.myForm.bmi.value=bmi;
			if (bmi<=18.5) {
				result="Underweight";
			}else if (bmi>18.5 && bmi<=24.9) {
				result="Healthy Weight";
			}else if (bmi>=25 && bmi<=29.9) {
				result="Overweight";
			}else if(bmi>=30){
				result="Obestiy";
			}
			document.myForm.result.value=result;
		}

		function reset(){
			document.getElementByName("myForm").reset();	
		}
	</script>
</body>
</html>
