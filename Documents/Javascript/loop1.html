<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var num=parseInt(prompt("Enter a number"));
		document.write("<h3>"+num+" Mulplication Table</h3>");
		for (var i = 1; i<=12; i++) {
			var result=num*i;
			document.write(num+"x"+i+"="+result+"<br>");
		}
	</script>
</body>
</html>
