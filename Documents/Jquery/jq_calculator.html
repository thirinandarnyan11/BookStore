<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery.min.js"></script>
</head>
<body>
	<label for="first_num">First Number</label>
	<input type="number" name="first_num" id="first_num"><br>
	<label for="second_num">Second Number</label>
	<input type="number" name="second_num" id="second_num"><br>
	<label for="result">Result</label>
	<input type="number" name="result" id="result"><br>
	<button id="add">Add</button>
	<button id="sub">Sub</button>
	<button id="mul">Mul</button>
	<button id="div">Div</button>
	<button id="mod">Mod</button>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#add").click(function(){
				var num1=parseInt($("#first_num").val());
				var num2=parseInt($("#second_num").val());
				var result=num1+num2;
				$("#result").val(result);
				console.log(typeof(num1));
				console.log(num2);
				console.log(result);
			})
			$("#sub").click(function(){
				var num1=parseInt($("#first_num").val());
				var num2=parseInt($("#second_num").val());
				var result=num1-num2;
				console.log(result);
				$("#result").val(result);
			})
			$("#mul").click(function(){
				var num1=parseInt($("#first_num").val());
				var num2=parseInt($("#second_num").val());
				var result=num1*num2;
				$("#result").val(result);
			})
			$("#div").click(function(){
				var num1=parseInt($("#first_num").val());
				var num2=parseInt($("#second_num").val());
				var result=num1/num2;
				$("#result").val(result);
			})
			$("#mod").click(function(){
				var num1=parseInt($("#first_num").val());
				var num2=parseInt($("#second_num").val());
				var result=num1%num2;
				$("#result").val(result);
			})
		})
	</script>
</body>
</html>
