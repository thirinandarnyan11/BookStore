<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<style type="text/css">
		#box{
			background-color: green;
			height: 100px;
			width: 100px;
			margin: 6px;
			position:relative;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<button id="animate">Animate</button>
	<button id="stop">Stop</button>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#animate").click(function(){
				$("#box").animate({
					// height:"200px",
					// width:"100px",
					// opacity:"0.5"
					left:"350px",

				},3000);
				$("#box").animate({
					top:"200px",
				},3000);
				$("#box").animate({
					left:"0px",
				},3000);
				$("#box").animate({
					top:"0px"
				},3000);
			})
			$("#stop").click(function(){
				$("#box").stop();
			})
		})
	</script>
</body>
</html>
