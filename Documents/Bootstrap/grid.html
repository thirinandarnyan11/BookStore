<!DOCTYPE html>
<html>
<head>
	<title>Grid Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!--Bootstrap-->
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<h1 class="text-success">Bootstrap Lesson</h1>
	<div class="container bg-primary">
		<h2>Container Section</h2>
	</div>
	<div class="container-fluid bg-secondary">
		<h2>Container Fluid Section</h2>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12 col-md-6 col-lg-4  order-sm-6 order-md-1 order-lg-1 bg-info">
				ONE
			</div>
			<div class="col-sm-12 col-md-6 col-lg-4  order-sm-5 order-md-3 order-lg-2 bg-primary">
				TWO
			</div>
			<div class="col-sm-12 col-md-6 col-lg-4  order-sm-4 order-md-5 order-lg-3 bg-secondary">
				THREE
			</div>
			<div class="col-sm-12 col-md-6 col-lg-4  order-sm-3 order-md-2 order-lg-4 bg-success">
				FOUR
			</div>
			<div class="col-sm-12 col-md-6 col-lg-4  order-sm-2 order-md-4 order-lg-5 bg-warning">
				FIVE
			</div>
			<div class="col-sm-12 col-md-6 col-lg-4  order-sm-1 order-md-6 order-lg-6 bg-danger">
				SIX
			</div>
		</div>
	</div>
</body>
</html>
