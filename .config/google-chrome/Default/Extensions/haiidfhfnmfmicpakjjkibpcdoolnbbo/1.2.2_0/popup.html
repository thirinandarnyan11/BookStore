<!DOCTYPE html>
<html>
  <head>
      <meta charset=utf-8>
      <title>ScreenShot Capture & Editor Tool</title>
  </head>
  <body>
      <div id="wrap">
          <div id="loading">
              <div class="loader"><div class="bar" id="bar"></div></div>
              <div class="clr">
                  <br>
                  <p i18n="popupDesc1">
                  </p>
              </div>
          </div>
          <div id="split-image" class="warning">
              Note: your page is too large for the Chrome browser to capture as
              one image. It will be split into <span id="screenshot-count">multiple</span>
              images.
          </div>
          <div i18n="popupDesc3" id="invalid" class="error">
          </div>
          <div i18n="popupDesc2" id="uh-oh" class="error">
          </div>
      </div>
  <script type="text/javascript" src="popup.bundle.js"></script></body>
</html>
